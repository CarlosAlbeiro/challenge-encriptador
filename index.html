<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="style/img/icon_codeina.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <script src="js/app.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Encriptador Challange I</h1>
        </div>
        <div class="cards">
            <div class="encriptado">
                <textarea name="msj" id="msj"></textarea>
                <div class="botones">
                    <button type="button" name="encriptar" id="encriptar" onclick="comparador(1)">Encriptar</button>
                    <button type="button" name="desencriptar" id="desencriptar" onclick="comparador(2)">Desencriptar</button>
                </div>
            </div>
            <div class="copiar">
                <textarea name="resultado" id="resultado" disabled></textarea>
                <div class="botones">
                    <button type="button" onclick="copiar()">Copiar</button>
                </div>
            </div>
        </div>
        <footer>
            <h4><b>Carlos Alberio Galeano Gomez</b></h4>
        </footer>
    </div>
</body>
</html>
